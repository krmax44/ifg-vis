<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"

          <div class="col-md-4 small">
            <label

      <div class="vis-rates">

          </div>
          <div class="selectors order-md-first flex-grow-1"></div>

    <script src="https://api.allorigins.win/raw?url=https://static.frag-den-staat.de/static/js/main.js"></script>
