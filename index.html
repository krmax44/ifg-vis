<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://static.frag-den-staat.de/static/css/main.css"
    />
  <script type="module" crossorigin src="/ifg-vis/index.js"></script>
  <link rel="modulepreload" href="/ifg-vis/vendor.js">
  <link rel="stylesheet" href="/ifg-vis/assets/index.css">
</head>

  <body>
    <div id="app" class="container-fluid">
      <div class="vis-requests">
        <div class="row">
          <div class="selectors col-md-8"></div>
          <div class="col-md-4 small justify-content-end d-flex">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="bfr" />
              <label class="" for="bfr"> mit #Zensurheberrecht-Anfragen </label>
            </div>
          </div>
        </div>
        <div class="vis-canvas"></div>
      </div>

      <div class="vis-rates">
        <div class="d-flex flex-column flex-md-row">
          <div>
            <select class="form-select form-select-sm"></select>
          </div>
          <div class="selectors order-md-first flex-grow-1"></div>
        </div>
        <div class="vis-canvas"></div>
      </div>
    </div>

    <script
      src="https://static.frag-den-staat.de/static/main.js"
      type="module"
    ></script>
    
  </body>
</html>
